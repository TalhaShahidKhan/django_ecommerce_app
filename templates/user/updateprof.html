{% extends 'base.html' %}
{% block title %} CodeBlog | Update Profile{% endblock title %}
{% block body %}

{% load tailwind_filters %}
<div class="container m-auto ">
  <div class="container m-auto">
    <div class="flex justify-center">
      <div
        class="flex rounded-2xl shadow-xl justify-center  max-w-7xl w-[90%]  bg-gradient-to-bl from-violet-600 via-purple-600 to-violet-500 m-4  py-10">

        <div class="h-[90%] w-full mt-7">
          
          <div class=" flex flex-col justify-center items-center space-y-2">
            <div>
              <h1 class="text-xl font-semibold text-white">Here you can Update Your Profile.</h1>
            </div>
            <div>
            </div>
          </div>
          <div class="flex flex-col justify-center items-center mt-7 space-y-6 md:space-y-8">
            <form method="post" enctype="multipart/form-data">
              <div class="flex flex-col justify-center items-center mt-10 md:mt-4 space-y-6 md:space-y-8">
                {% csrf_token %}
                {{ form|crispy }}
              </div>
              <div class="text-center mt-7">
                <button
                  class="uppercase px-24 md:px-[118px] lg:px-[140px] py-2 rounded-md text-white bg-gradient-to-t from-stone-900 via-purple-900 to-violet-600  font-medium ">Update</button>
              </div>
            </form>
          </div>
          
        </div>
      </div>
    </div>
    <script src="https://kit.fontawesome.com/290d4f0eb4.js" crossorigin="anonymous"></script>
  </div>
</div>


{% endblock body %}
