{% extends 'base.html' %}
{% block title %}CodeBlog | Welcome to CodeBlog{% endblock title %}
{% block body %}

<div class="container m-auto my-2">
  <section class="min-h-96 flex justify-center items-center flex-1 shrink-0 bg-gray-100 overflow-hidden shadow-lg rounded-lg relative py-16 md:py-20 xl:py-48">
    <!-- image - start -->
    <img src="https://images.unsplash.com/photo-1618004652321-13a63e576b80?auto=format&q=75&fit=crop&w=1500" loading="lazy" alt="Photo by Fakurian Design" class="w-full h-full object-cover object-center absolute inset-0" />

    <div class="bg-indigo-500 mix-blend-multiply absolute inset-0"></div>

    <!-- text start -->

      <div class="w-full flex flex-col sm:flex-row sm:justify-center gap-2.5">
        <a href="{% url 'home:signup' %}" class="inline-block bg-sky-600 hover:bg-sky-700 active:bg-indigo-700 focus-visible:ring ring-indigo-300 text-white text-sm md:text-base font-semibold text-center rounded-lg outline-none transition duration-100 px-8 py-3">Signup now</a>

        <a href="" class="inline-block bg-blue-800 hover:bg-blue-900 focus-visible:ring ring-indigo-300 text-white active:text-blue-700 text-sm md:text-base font-semibold text-center rounded-lg outline-none transition duration-100 px-8 py-3">Explore Blog</a>

    </div>
    <!-- text end -->
  </section>
</div>
